<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Gallery</title>
	<style>
		main
		{
			min-width: 1200px;
			width: 100%;
		}

		::-webkit-scrollbar 
		{
 			width: 0px;
 			background-color: transparent;
		}

		header
		{
			text-align: center;
			color: #000000;
			font-family: Times New Roman;
			height: 980px;
			padding: 0px;
			font-size: 200px;
		}

		footer
		{
			background-color: #706C6D;
			text-align: center;
			color: #FFFFFF;
			font-family: Times New Roman;
			height: 40px;
			padding: 5px;
			font-size: 7.5px;
			clear: both;
		}

		section
		{
			width: 50%;
			color: #000000;
			margin: 50px
		}

		aside
		{
			color: #FFFFFF;
			border-color: #706C6D;
			float: right;
			width: 150px;
			margin: 20px;
			/*position: fixed;*/
			right: 0px;
		}

		body
		{
			margin: 0px;
			background-color: #CDCDCD;
		}

		html
		{
			scroll-behavior: smooth;
		}

		.button
		{
			text-align: center;
			border: none;
			background-color: #CDCDCD;
		}

		.button_down
		{
			background-color: transparent;
		}

		.top
		{
			background-color: #706C6D;
			color: #000000;
			font-size: 20px;
			padding: 10px;
		}

		.centered 
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.down
		{
			position: absolute;
			bottom: -100px;
			left: 50%;
			transform: translate(-50%, -50%);
		}

	</style>
</head>
<body>
	<main>
		<header>
			<div class="centered">
				Gallery
				<br>
				<font size="50px">by not me</font>
			</div>
			<div class="down"><a href="#top"><button class="button button_down"><font style="font-size: 100px;">&#8897;</font></button></a></div>
			<img src="header_img/landscape.jpg" style="width: 100%; height: 980px">
		</header>
		<center><a id="top"></a></center>
		<aside>
			<ul>
				<li><a href="#top"><button class="button">Top</button></a></li>
				<li><a href="#lake"><button class="button">Lake</button></a></li>
				<li><a href="#japan"><button class="button">Japan</button></a></li>
				<li><a href="#autum"><button class="button">Autum</button></a></li>
				<li><a href="#paris"><button class="button">Paris</button></a></li>
				<li><a href="#mountain"><button class="button">Mountain</button></a></li>
			</ul>
		</aside>
		<center>
			<a id="lake"></a>
			<section>
				<img src="img/lake.jpg" style="max-width: 600px; min-width: 300px; width: 100%; border: solid #B17F7A 15px; border-radius: 5px" alt="lake">
				<br>
				<font>
					Lake 04.03.2021
					<br>
					by anonim
				</font>
			</section>

			<a id="japan"></a>
			<section>
				<img src="img/japan.jpg" style="max-width: 600px; min-width: 300px; width: 100%; border: solid #AB7080 15px; border-radius: 5px" alt="japan">
				<br>
				<font>
					Japan 01.03.2021
					<br>
					by anonim
				</font>
			</section>

			<a id="autum"></a>
			<section>
				<img src="img/autum.jpg" style="max-width: 600px; min-width: 300px; width: 100%; border: solid #BD9A7B 15px; border-radius: 5px" alt="autum">
				<br>
				<font>
					Autum 12.04.2020
					<br>
					by anonim
				</font>
			</section>

			<a id="paris"></a>
			<section>
				<img src="img/paris.jpg" style="max-width: 600px; min-width: 300px; width: 100%; border: solid #6F557F 15px; border-radius: 5px" alt="paris">
				<br>
				<font>
					Paris 23.07.2019
					<br>
					by anonim
				</font>
			</section>

			<a id="mountain"></a>
			<section>
				<img src="img/mountain.jpg" style="max-width: 600px; min-width: 300px; width: 100%; border: solid #4B7371 15px; border-radius: 5px" alt="mountain">
				<br>
				<font>
					Mountain 29.08.2020
					<br>
					by anonim
				</font>
			</section>
		</center>
		<footer>
			<a href="#top"><button class="button top">&#8896;</small></button></a>
		</footer>
	</main>
</body>
